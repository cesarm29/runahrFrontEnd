<div class="page-wrapper chiller-theme toggled">
  <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
    <i class="fas fa-bars"></i>
  </a>
  <nav id="sidebar" class="sidebar-wrapper">
    <div class="sidebar-content">
      <div class="sidebar-header">
        <div class="user-pic">
          <img class="img-responsive img-rounded"
            src="assets/user.jpg"
            alt="User picture">
        </div>
        <div class="user-info">
          <span class="user-name">{{email}}
          </span>
          <span class="user-role">{{role}}</span>
          <span class="user-status">
            <i class="fa fa-circle"></i>
            <span>Online</span>
          </span>
        </div>
      </div>
      <!-- sidebar-header  -->
      <div class="sidebar-search">
        <div>
          <div class="input-group">
            <input type="text" class="form-control search-menu" placeholder="Search...">
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fa fa-search" aria-hidden="true"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- sidebar-search  -->
      <div class="sidebar-menu">
        <ul>
          <li class="header-menu">
            <span>Opciones</span>
          </li>
          <li class="sidebar-dropdown" *ngIf="role === 'administrador'">
            <a href="introandexit">
              <i class="fa fa-book"></i>
              <span>Entrada y Salida</span>
            </a>
          </li>
          <li class="sidebar-dropdown" *ngIf="role === 'administrador'">
            <a href="reportsadmin">
              <i class="fa fa-file"></i>
              <span>Reportes Admin</span>
            </a>
          </li>
          <li class="sidebar-dropdown" *ngIf="role === 'empleado'">
            <a href="reportsuser">
              <i class="fa fa-file"></i>
              <span>Reportes Empleado</span>
            </a>
          </li>
          <li class="sidebar-dropdown" *ngIf="role === 'administrador'">
            <a href="profilesadmin">
              <i class="fa fa-users"></i>
              <span>Empleados</span>
            </a>
          </li>

        </ul>
      </div>
      <!-- sidebar-menu  -->
    </div>
    <!-- sidebar-content  -->
    <div class="sidebar-footer">
      <a href="profile">
        <i class="fa fa-cog"></i>
        <span class="badge-sonar"></span>
      </a>
      <a href="#">
        <i class="fa fa-power-off"></i>
      </a>
    </div>
  </nav>
  <!-- sidebar-wrapper  -->
  <main class="page-content">
    <div class="container-fluid">
      <h3>Ingreso y Salida de Empleados</h3>
      <br>
      <div class="alert alert-danger alert-dismissable fuente-project" *ngIf="msgerr">
        <a class="close" (click)="closeAlert()">
          &times;
        </a>
        <h6>{{msgerr}}</h6>
      </div>
      <div class="alert alert-success alert-dismissable fuente-project" *ngIf="msgex">
        <a class="close" (click)="closeAlertEx()">
          &times;
        </a>
        <h6>{{msgex}}</h6>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Rol</th>
            <th scope="col">Ingreso</th>
            <th scope="col">Salida</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listUsers ; index as i">
            <td>{{item.name}}</td>
            <td>{{item.surname}}</td>
            <td>{{item.email}}</td>
            <td>{{item.role}}</td>
            <td>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1{{item.id}}"
                  value="ingreso{{item.id}}" (click)="entry(item.id)">
                <label class="custom-control-label" for="customCheck1{{item.id}}"></label>
              </div>
            </td>
            <td>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck2{{item.id}}"
                  value="salida{{item.id}}" (click)="exit(item.id)">
                <label class="custom-control-label" for="customCheck2{{item.id}}"></label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <!-- page-content" -->
</div>
