<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>

        <div class="alert alert-danger alert-dismissable fuente-project" *ngIf="msgerr">
            <a class="close" (click)="closeAlert()">
                &times;
            </a>
            <h6>{{msgerr}}</h6>
        </div>
        <div class="alert alert-success alert-dismissable fuente-project" *ngIf="msgex">
            <a class="close" (click)="closeAlertEx()">
                &times;
            </a>
            <h6>{{msgex}}</h6>
        </div>

        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text"  formControlName="username" class="form-control" id="username"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username">

            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required"> <label id="error">The username is required </label></div>
            </div>

            <input type="password"  formControlName="password" class="form-control" id="password"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password">

            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required"> <label id="error">The password is required </label></div>
            </div>

            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember
                </label>
            </div>
            <button class="btn btn-lg btn-success btn-block btn-signin" type="submit">Login</button>
            <button class="btn btn-lg btn-primary btn-block btn-register" type="button"
                (click)="goToRegister()">Register</button>
        </form><!-- /form -->
    </div><!-- /card-container -->
</div><!-- /container -->
